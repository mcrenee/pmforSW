<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肆瓦项目管理器 | 上海肆瓦商业管理有限公司</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .container { max-width: 1200px; padding: 40px; }
        h1 { font-size: 48px; text-align: center; margin-bottom: 16px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .subtitle { text-align: center; font-size: 20px; opacity: 0.95; margin-bottom: 48px; }
        .modules { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 32px; margin-top: 40px; }
        .module-card { background: white; color: #2d3748; border-radius: 20px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: transform 0.3s; text-decoration: none; display: block; }
        .module-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .module-icon { width: 80px; height: 80px; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 36px; margin-bottom: 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .module-title { font-size: 28px; font-weight: 700; margin-bottom: 12px; }
        .module-desc { font-size: 16px; color: #718096; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-building"></i> 肆瓦项目管理器</h1>
        <p class="subtitle">上海肆瓦商业管理有限公司 - RBO项目流程管理与数据登记系统</p>
        
        <div class="modules">
            <a href="workflow.html" class="module-card">
                <div class="module-icon"><i class="fas fa-sitemap"></i></div>
                <div class="module-title">工作流程图</div>
                <div class="module-desc">查看浦东DRC与西安/南京RBO项目的完整工作流程、邮件模板和操作详情</div>
            </a>
            
            <a href="data-entry.html" class="module-card">
                <div class="module-icon"><i class="fas fa-database"></i></div>
                <div class="module-title">数据登记系统</div>
                <div class="module-desc">管理RBO项目数据记录、查看投资统计、导出Excel报表</div>
            </a>
        </div>
    </div>
</body>
</html>
